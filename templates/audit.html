{% extends "base.html" %} {% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <span class="display-4">Таблица аудита</span>
        </div>
        <div class="col-12 mt-3">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <th>ID</th>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Тип</th>
                    <th>Пользователь</th>
                    <th>Событие</th>
                    <th>Причина ошибки</th>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.id }}</td>
                        <td>{{ log.date }}</td>
                        <td>{{ log.time }}</td>
                        <td>{{ log.type }}</td>
                        <td>{{ log.user_id }}</td>
                        <td>{{ log.event }}</td>
                        <td>{{ log.reason }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
